---
layout: page
title: DbFit Blog
nav_bar_name: blog
---
{% include JB/setup %}

    {% for post in site.posts %}
      <div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        <p>{{ post.content | truncatewords: 55 }}</p>
        <p><a href="{{ post.url }}">Read more ...</a></p>
      </div>
    {% endfor %}
